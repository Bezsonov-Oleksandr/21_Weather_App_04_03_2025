<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body class="container my-5 text-center bg-light">
    <h1>Weather App</h1>

    <div class="input-group mb-3 w-75 mx-auto">
        <label for="locationInput" class="input-group-text">City</label>
        <input type="text" id="locationInput" class="form-control" placeholder="Enter a location">
        <button id="weatherBtn" class="input-group-text btn btn-primary">Get Weather</button>
    </div>

    <div id="weatherContainer"
        class="card-body bg-warning-subtle w-25 mx-auto shadow rounded py-3"
        style="display: none">
    </div>
<footer>
    <a href="https://openweathermap.org/current" target="_blank">OpenWeatherMap</a>
</footer>
</body>
</html>
